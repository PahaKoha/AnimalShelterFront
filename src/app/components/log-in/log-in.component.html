<form [formGroup]="loginFormGroup">
  <div class="main-container">
    <div class="delete-pet-window">
      <h1>Войти в аккаунт</h1>
      <input formControlName="username" type="text" placeholder="Имя пользователя">
      <input formControlName="password" type="password" placeholder="Пароль">
      <div class="button-group">
        <button (click)="authUser()">Войти</button>
        <button (click)="changeLogInWindowState()">Закрыть</button>
      </div>
      <div class="link">
        <a (click)="changeLogInWindowState(); changeRegistrationWindowState()">У вас еще нет аккаунта?
          Зарегистрируйтесь!</a>
      </div>
    </div>
  </div>
</form>
