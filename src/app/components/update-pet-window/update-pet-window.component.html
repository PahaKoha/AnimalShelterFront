<div class="main-container">
  <form [formGroup]="updatePetFormGroup" enctype="multipart/form-data">
    <div class="update-pet-window">
      <h1>Обновите информацию о питомце</h1>
      <input formControlName="name" placeholder="{{animal.name}}">
      <input formControlName="age" placeholder="{{animal.age}}">
      <input formControlName="sex" placeholder="{{animal.sex}}">
      <input formControlName="weight" placeholder="{{animal.weight}}">
      <input formControlName="height" placeholder="{{animal.height}}">
      <input formControlName="description" placeholder="{{animal.description}}">
      <input type="file" placeholder="Фото питомца" (change)="onFileSelected($event)">
      <div class="button-group">
        <button (click)="updatePet()">Изменить</button>
        <button (click)="changeUpdateWindowState()">Закрыть</button>
      </div>
    </div>
  </form>
</div>
