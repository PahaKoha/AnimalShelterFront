<div class="main-container">
  <form [formGroup]="petFormGroup">
    <div class="delete-pet-window">
      <h1>Введите id питомца для удаления</h1>
      <input formControlName="id" placeholder="ID животного">
      <div class="button-group">
        <button (click)="deletePet()">Удалить</button>
        <button (click)="changeDeletePetWindowState()">Закрыть</button>
      </div>
    </div>
  </form>
</div>
